<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Admin Panel...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #635BFF 0%, #5A52E8 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- CRITICAL: DO NOT REMOVE/MODIFY THIS COMMENT OR THE SCRIPT BELOW -->
    <script src="https://blink.new/auto-engineer.js?projectId=html-php-bootstrap-app-fpgc4ptx" type="module"></script>
  </head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Loading Admin Panel...</h2>
        <p>Redirecting to the PHP application...</p>
    </div>
    
    <script>
        // Redirect to PHP application
        setTimeout(() => {
            window.location.href = 'index.php';
        }, 1500);
    </script>
</body>
</html>
